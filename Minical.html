<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Minical.js"></script>
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .calculator .display {
            height: 60px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .calculator .btn {
            width: 23%;
            height: 60px;
            font-size: 1.2rem;
            margin: 0.5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Display Screen -->
            <input type="text" class="form-control display" placeholder="0" id="display" disabled>

            <!-- Buttons Row 1 -->
            <div class="row">
                <button class="btn btn-secondary" id="display" onclick="textAppend('7')" type="button">7</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('8')" type="button">8</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('9')" type="button">9</button>
                <button class="btn btn-warning" id="btn" onclick="textAppend('/')" type="button">/</button>
            </div>

            <!-- Buttons Row 2 -->
            <div class="row mt-2">
                <button class="btn btn-secondary" id="btn" onclick="textAppend('4')" type="button">4</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('5')" type="button">5</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('6')" type="button">6</button>
                <button class="btn btn-warning" id="btn" onclick="textAppend('*')" type="button">*</button>
            </div>

            <!-- Buttons Row 3 -->
            <div class="row mt-2">
                <button class="btn btn-secondary" id="btn" onclick="textAppend('1')" type="button">1</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('2')" type="button">2</button>
                <button class="btn btn-secondary" id="btn" onclick="textAppend('3')" type="button">3</button>
                <button class="btn btn-warning" id="btn" onclick="textAppend('-')" type="button">-</button>
            </div>

            <!-- Buttons Row 4 -->
            <div class="row mt-2">
                <button class="btn btn-secondary" id="btn" onclick="textAppend('0')" type="button">0</button>
                <button class="btn btn-secondary" id="btn"onclick="textAppend('.')" type="button">.</button>
                <button class="btn btn-success"   id="calculate" onclick="calculate('')" type="button">=</button>
                <button class="btn btn-warning" id="btn" onclick="textAppend('+')" type="button">+</button>
            </div>

            <!-- Buttons Row 5 -->
            <div class="row mt-2">
                <button class="btn btn-danger" id="clean" onclick="clean()" type="button">C</button>
                <button class="btn btn-dark" id="back" onclick="back()" type="button">‚Üê</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
